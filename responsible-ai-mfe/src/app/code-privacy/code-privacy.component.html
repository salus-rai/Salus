<div>
    <div class="pb-2">
        <div class="upload-button-section" style="display: flex; align-items: center;">
            <input type="file" #fileDropRef id="fileDropRef" (change)="fileBrowseHandler($event)" (click)="fileDropRef.value=''" multiple style="display: none;">
            <button class="uploadButton" (click)="fileDropRef.click()">
          <mat-icon class="uploadIcon" >vertical_align_top</mat-icon>
          <span class="uploadText">UPLOAD</span>
        </button>
            <div class="dotted-spinner" *ngIf="spinner1" style="margin-top: 30px; margin-left: 5px;"></div>
        </div>
        <div class="button_container mt-1">
            <img src={{sampleSrc1}} matTooltip="Sample Code" class="custom_image" (click)="onButtonClick()">
        </div>
        <div class="d-flex mt-3">
            <div class="mr-3">
                <form #inputText="ngForm">
                    <input type="hidden" name="csrfToken" value="nonceService.getNonce()">
                    <h4 class="labelHead mb-2">Input Text</h4>
                    <textarea class="textAreaCode" [(ngModel)]="textDesc" name="inputText" required placeholder="Enter Some Text" [innerHTML]="safeTemplateData"></textarea>
                </form>
            </div>
            <div>
                <h4 class="labelHead mb-2">Output Text</h4>
                <textarea disabled class="textAreaCode" [(ngModel)]="textDesc2" name="inputText2" placeholder="Showing the response " [innerHTML]="safeTemplateData"></textarea>
                <div class="d-flex justify-content-end mt-3">
                    <button mat-raised-button class="btnMain rstButton mr-2" color="reset" (click)="reset()">Reset</button>
                    <button mat-raised-button class="btnMain" [disabled]="showSpinner" (click)="onSubmit(inputText.value)" color="black">

            <div class="spinner-border text-light" style="font-size: 10px;width: 15px;height: 15px;" role="status" *ngIf="showSpinner">
              <span class="sr-only">Loading...</span>
            </div>
            <span *ngIf="!showSpinner">Submit</span>
          </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="height: 50px;">

</div>
