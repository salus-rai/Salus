<div class="p-3 px-4 h-100">
    <div class="d-flex justify-content-between align-items-center pb-4">
        <p class="HeadingLabel2">Template Maping Parameters</p>
        <button class="close pb-2" aria-label="Close" (click)="closeDialog()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div>

        <div style="max-width: 100%;">
            <div class="d-flex flex-column ">
                <form [formGroup]="templetUpdateFrom">
                    <input type="hidden" name="csrfToken" value="nonceService.getNonce()">

                    <div class="d-flex" style="margin-bottom: 1rem">
                        <label class="mainLabel" style="margin-bottom: 2px;margin-right: 10px;">Request : </label>
                        <mat-select #select1 multiple id="selectApplicableAttacks" class="dropdown" formControlName="requestTemplate" placeholder="Select Request :">
                            <div class="select-all">
                                <mat-checkbox (change)="toggleAllSelection1($event)" color="primary">Select All
                                </mat-checkbox>
                            </div>
                            <mat-option (click)="selectRecognizertype()" class="dropdownOptions" *ngFor="let attack of tempalteArray" [value]="attack">
                                {{attack}}
                            </mat-option>
                        </mat-select>
                    </div>
                    <div class="d-flex " style="margin-bottom: 1rem">
                        <label class="mainLabel" style="margin-bottom: 2px; margin-right: 10px;">Response : </label>
                        <mat-select #select2 multiple id="selectApplicableAttacks" class="dropdown" formControlName="responseTemplate" placeholder="Select Response :">
                            <div class="select-all">
                                <mat-checkbox (change)="toggleAllSelection2($event)" color="primary">Select All
                                </mat-checkbox>
                            </div>
                            <mat-option (click)="selectRecognizertype2()" class="dropdownOptions" *ngFor="let attack of tempalteArray" [value]="attack">
                                {{attack}}
                            </mat-option>
                        </mat-select>
                    </div>
                    <div class="d-flex" style="margin-bottom: 1rem">
                        <label class="mainLabel" style="margin-bottom: 2px; margin-right: 10px;">Comparison : </label>
                        <mat-select #select3 multiple id="selectApplicableAttacks" class="dropdown" formControlName="comparisonTemplate" placeholder="Select Comparison :">
                            <div class="select-all">
                                <mat-checkbox (change)="toggleAllSelection3($event)" color="primary">Select All
                                </mat-checkbox>
                            </div>
                            <mat-option (click)="selectRecognizertype3()" class="dropdownOptions" *ngFor="let attack of comparsionDropDownArr" [value]="attack">
                                {{attack}}
                            </mat-option>

                        </mat-select>
                    </div>
                    <div class="d-flex justify-content-center align-items-center ps-3" style="width: max-content;">
                        <button mat-raised-button class="buttonMain align-bottom" style="margin-top: 0px;" color="black" (click)="submit()">Submit</button>
                    </div>
                </form>
            </div>



        </div>
